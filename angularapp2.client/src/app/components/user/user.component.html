<body>
<div class="form">
  <div class="title">Регистрация</div>
  <form [formGroup]="regForm" style="padding: 15px" action="#">
    <div class="form-row">
      <div class="input-container ic1 ">
        <input formControlName="login" type="text" class="input" id="firstname" placeholder=" " minlength="10">
        <div class="cut"></div>
        <label class="placeholder" for="firstname" >Логин
          <span *ngIf="regForm.get('login').errors && regForm.get('login').hasError('required')" style="color: red">*</span>
        </label>
      </div>
      <div class="input-container ic1">
        <input formControlName="password" type="password" class="input" id="password" placeholder=" " minlength="10">
        <div class="cut"></div>
        <label class="placeholder" for="password">Пароль
          <span *ngIf="regForm.get('password').errors && regForm.get('password').hasError('required')" style="color: red">*</span>
        </label>
      </div>
    </div>

    <div class="input-container ic1">
      <input formControlName="passwordReturn" type="password" class="input" id="passwordReturn" placeholder=" " minlength="10">
      <div class="cut long"></div>
      <label for="passwordReturn" class="placeholder">Подтвердите пароль
        <span *ngIf="regForm.get('passwordReturn').errors && regForm.get('passwordReturn').hasError('required')" style="color: red">*</span>
      </label>
    </div>

    <div class="input-container ic1">
      <input formControlName="name" class="input" id="name" placeholder=" ">
      <div class="cut"></div>
      <label for="name" class="placeholder">Имя
        <span *ngIf="regForm.get('name').errors && regForm.get('name').hasError('required')" style="color: red">*</span>
      </label>
    </div>

    <div class="input-container ic1">
      <input formControlName="surname" class="input" id="surname" placeholder=" ">
      <div class="cut"></div>
      <label for="surname" class="placeholder">Фамилия <span *ngIf="regForm.get('surname').errors && regForm.get('surname').hasError('required')" style="color: red">*</span>
      </label>
    </div>

    <div class="input-container ic1">
      <input formControlName="patronomic" class="input" id="patronomic" placeholder=" ">
      <div class="cut"></div>
      <label for="patronomic" class="placeholder">Отчество <span *ngIf="regForm.get('patronomic').errors && regForm.get('patronomic').hasError('required')" style="color: red">*</span>
      </label>
    </div>

    <div class="input-container ic1">
      <input formControlName="birthday" type="date" class="input" id="birthday" placeholder=" " maxlength="10">
      <div class="cut long"></div>
      <label for="birthday" class="placeholder">Дата рождения <span *ngIf="regForm.get('birthday').errors && regForm.get('birthday').hasError('required')"  style="color: red">*</span>
      </label>
    </div>

    <div class="input-container ic1">
      <input formControlName="mail" class="input" id="mail" placeholder=" " type="email" minlength="10">
      <div class="cut"></div>
      <label for="mail" class="placeholder">Почта <span *ngIf="regForm.get('mail').errors && regForm.get('mail').hasError('email') || regForm.get('mail').hasError('required')" style="color: red">*</span>
      </label>
    </div>

    <div class="input-container ic1">
      <input formControlName="phoneNumber" prefix="+7" type="text" maxlength="11" minlength="10" class="input" id="phoneNumber" placeholder=" ">
      <div class="cut long"></div>
      <label for="phoneNumber" class="placeholder">Номер телефона <span *ngIf="regForm.get('phoneNumber').errors && regForm.get('phoneNumber').hasError('required')" style="color: red">*</span>
      </label>
    </div>

    <button class="submit" (click)="Registration()" type="button">Зарегистрироваться</button>
  </form>
</div>
</body>
