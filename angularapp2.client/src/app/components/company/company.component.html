<h2>Таблица компаний</h2>
<table *ngIf="company">
  <thead>
  <tr>
    <th>
      <h1>Наименование компании</h1>
    </th>
    <th>
      <h1>Адрес компании</h1>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>
      <h1>{{company.nameCompany}}</h1>
    </td>
    <td>
      <h1>{{company.addresCompany}}</h1>
    </td>
  </tr>
  </tbody>
</table>
