<h2>Таблица компаний</h2>
<p *ngIf="!company" class="text-center text-lg">Loading...</p>
<table *ngIf="company">
  <thead>
  <tr>
    <th>
      <h1>Наименование компании</h1>
    </th>
    <th>
      <h1>Адрес компании</h1>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let  companies of company">
    <td>
      <h1>{{companies.nameCompany}}</h1>
    </td>
    <td>
      <h1>{{companies.addresCompany}}</h1>
    </td>
  </tr>
  </tbody>
</table>
