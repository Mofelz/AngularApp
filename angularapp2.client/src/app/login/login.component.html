<div class="bg-black w-[100vw] h-[100vh] pl-[45rem] pt-[20rem] rounded">
  <h1 class="text-2xl font-bold ">Авторизация</h1>
  <form [formGroup]="regForm" class="w-[50%]">
    <div class="flex max-w-[370px] justify-center flex-col  bg-purple-950">

      <div class="">
        <p class="text-white text-3xl m-5">Почта<span *ngIf="regForm.get('mail').errors" style="color: red">*</span></p>
        <input formControlName="mail" class="rounded w-[60%] h-10 p-2" id="mail" placeholder="Введите почту" type="email" minlength="10">
      </div>

      <div class="">
        <p class="text-white text-3xl m-5">Пароль<span *ngIf="regForm.get('password').errors" style="color: red">*</span></p>
        <input formControlName="password" type="password" class="rounded w-[60%] h-10 p-2" id="password" placeholder="Введите пароль" minlength="5">
      </div>

      <button class="bg-purple-400 rounded w-[60%] self-center m-5 w-50 h-10 p-2" (click)="Login()" type="button">Войти</button>
    </div>
  </form>

</div>
